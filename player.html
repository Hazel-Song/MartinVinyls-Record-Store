<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>样带播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background player-background"></div>
    <div class="player-container">
        <div class="black-layer">
            <div class="track-list">
                <div class="track-item">
                    <span class="track-text">01-/nBarbershop</span>
                    <img src="images/playbutton.png" class="play-button" alt="播放">
                </div>
                <div class="track-item">
                    <span class="track-text">02-/nBaroque</span>
                    <img src="images/playbutton.png" class="play-button" alt="播放">
                </div>
                <div class="track-item">
                    <span class="track-text">03-/nBlues</span>
                    <img src="images/playbutton.png" class="play-button" alt="播放">
                </div>
                <div class="track-item">
                    <span class="track-text">04-/nBig_Band_Jazz</span>
                    <img src="images/playbutton.png" class="play-button" alt="播放">
                </div>
                <div class="track-item">
                    <span class="track-text">05-/nFunk&RnB</span>
                    <img src="images/playbutton.png" class="play-button" alt="播放">
                </div>
                <div class="track-item">
                    <span class="track-text">06-/nHardcore_Punk</span>
                    <img src="images/playbutton.png" class="play-button" alt="播放">
                </div>
            </div>
        </div>
        <div class="record-player">
            <img src="images/recordplayer-basic.png" alt="唱片机">
        </div>
    </div>
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">
            <img src="images/Toggle-chat.png" alt="返回主页">
        </a>
    </div>
</body>
</html>
